<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register Form !!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- font-->
    <link rel="stylesheet" type="text/css" href="css/nunito-font.css">
    <!-- main Style Css -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
</head>

<body class="form-v6">
    <div class="page-content">
        <div class="form-v6-content">
            <form id="form" class="form-detail" action="/" method="GET">
                <div class="left">
                    <button class="btn">
						<i class="far fa-user"></i>
					</button>
                    <div class="grid2">
                        <div class="box2">
                            <h3>Inscrivez-vous</h3>
                            <h5>Créez un compte gratuit sur Futur Digital</h5>
                            <div class="form-control">
                                <input class="input" type="text" id="myName" placeholder="Nom complete"><br>
                            </div>

                            <div class="form-control">
                                <input class="input" type="email" id="myEmail" placeholder="Adresse e-mail"><br>
                            </div>

                            <div class="form-control">
                                <input class="input" type="password" id="myPsw" placeholder="Mot de passe"><i class="fas fa-eye"></i>
                                <small>error message</small>
                            </div>

                            <div class="form-control">
                                <input class="input" type="password" id="myConfirmPsw" placeholder="Comfrmer le mot de passe "><i class="fas fa-eye"></i>
                            </div>

                            <h6>
                                <span><i  class="far fa-check-square" ></i></span> J'ai accepté les <span class="span2">condtions générales</span>
                            </h6>
                            <button class="btn2" type="submit">
								s'inscrire
							</button>
                        </div>

                    </div>
                </div>
            </form>
            <div class="form-left">
                <img src="images/form-v6.jpg" alt="form">
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>


</html>
